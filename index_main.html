<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- stylesheet css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <section class="container">
            <div>
                <h1>Sign up</h1>
                <h2>Or Log in now</h2>
            </div>
        </section>
        <section>
            <div>
                <form action="" method="post">
                    <label for="name">Enter your name : </label>
                    <input type="text" name="name" value="" placeholder="enter your name"><br>
                    
                    <label for="email">Enter your email : </label>
                    <input type="email" name="email" value="" placeholder="enter your email"><br>
                    
                    <label for="password">Enter your password : </label>
                    <input type="password" name="password" value="" placeholder="enter new password"><br>
                  
                    <label for="password">Confirm your password : </label>
                    <input type="password" name="confirmPassword" value="" placeholder="confirm your password"><br>
                  
                    <div id="signupbtn" style="background-color: coral; padding: 20px 0 20px 0; text-align: center;">
                        <button type="submit" name="signup" style="font-size: larger;">Sign up</button>
                    </div>
              </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
